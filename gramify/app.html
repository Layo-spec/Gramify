<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gramify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding-bottom: 70px;
    }

    header {
      background: #0e1a2b;
      color: white;
      text-align: center;
      padding: 16px;
    }


    section.tab {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .active-tab {
      display: block !important;
    }

    .post, li {
      background: white;
      border-radius: 12px;
      margin: 10px 0;
      padding: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #0e1a2b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0e1a2b;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 100;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .bottom-nav a.active {
      color: #84c1ff;
    }

    .hamburger {
  position: absolute;
  top: 16px;
  left: 16px;
  font-size: 1.8rem;
  cursor: pointer;
  color: white;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #0e1a2b;
  color: white;
  padding: 20px;
  box-shadow: 2px 0 10px rgba(0,0,0,0.3);
  transition: left 0.3s ease;
  z-index: 1000;
}

.sidebar.show {
  left: 0;
}

.sidebar h3 {
  margin-top: 0;
  font-size: 1.2rem;
  border-bottom: 1px solid #555;
  padding-bottom: 10px;
}

.sidebar ul {
  list-style-type: none;
  padding-left: 0;
}

.sidebar li {
  padding: 10px 0;
  border-bottom: 1px solid #444;
  font-size: 0.95rem;
  cursor: pointer;
}

  </style>
</head>
<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        <h1>Gramify</h1>
    </header>

    <!-- üë§ Sidebar for Circles -->
    <div id="circleMenu" class="sidebar">
    <h3>Your Circles</h3>
    <ul id="circleList">
      <!-- Filled by JS -->
    </ul>
    </div>
  
      

  <!-- üìÑ Feed Tab -->
  <section id="tab-feed" class="tab active-tab">
    <h2>üì∞ Feed</h2>
    <div id="feed"></div>
  </section>


  <!-- üë§ Profile Tab -->
  <section id="tab-profile" class="tab">
    <h2>üë§ My Profile</h2>
    <img id="profileAvatar" src="https://via.placeholder.com/100" style="width:100px;height:100px;border-radius:50%;border:2px solid #0e1a2b;" />
    <input type="file" id="avatarInput" />
    <button onclick="uploadAvatar()">Upload Avatar</button>
    <p id="profilePhone">Phone: </p>
    <p id="profilePostCount">Posts: </p>
    <div id="myPosts"></div>
  </section>

  <!-- üîª Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="#" onclick="switchTab('feed')" class="active">üè†</a>
    <a href="#" onclick="switchTab('create')">‚ûï</a>
    <a href="#" onclick="switchTab('profile')">üë§</a>
  </nav>

  <!-- üîå Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- üöÄ App Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOE9D88xrVn3UZKLlPeNJT7_LzZvTnxYA",
      authDomain: "gramify-31432.firebaseapp.com",
      projectId: "gramify-31432",
      storageBucket: "gramify-31432.appspot.com",
      messagingSenderId: "433332533057",
      appId: "1:433332533057:web:cbab71ca12b4e19d1913c0"
    };
    function toggleMenu(forceClose = false) {
    const menu = document.getElementById("circleMenu");
    if (forceClose) {
    menu.classList.remove("show");
     } else {
    menu.classList.toggle("show");
  }
  // Close sidebar when clicking outside
    document.addEventListener("click", function(event) {
    const sidebar = document.getElementById("circleMenu");
    const hamburger = document.querySelector(".hamburger");

    if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
    toggleMenu(true); // close the menu
  }
});

}


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserPhone = "";

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUserPhone = user.phoneNumber;
        document.getElementById("profilePhone").textContent = "Phone: " + currentUserPhone;
        loadCircle();
        loadFeed();
        loadProfilePosts();
        loadAvatar();
      }
    });

    // üîÅ Tab Switcher
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
      document.getElementById(`tab-${tab}`).classList.add('active-tab');
      document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
      document.querySelector(`.bottom-nav a[onclick*="${tab}"]`).classList.add('active');
    }

    // üì∞ Load Feed
    function loadFeed() {
      db.collection("circles").where("owner", "==", currentUserPhone).get()
        .then(snapshot => {
          let circle = snapshot.empty ? [] : snapshot.docs[0].data().friends || [];

          db.collection("posts").orderBy("timestamp", "desc").get().then(posts => {
            const feedEl = document.getElementById("feed");
            feedEl.innerHTML = "";
            posts.forEach(doc => {
              const post = doc.data();
              if (circle.includes(post.userPhone)) {
                const div = document.createElement("div");
                div.className = "post";
                div.innerHTML = `<h4>${post.userPhone}</h4><p>${post.content}</p><img src="${post.image}" alt="Post" />`;
                feedEl.appendChild(div);
              }
            });
          });
        });
    }

    // üë• Circle
    function loadCircle() {
      const list = document.getElementById("circleList");
      list.innerHTML = "";

      db.collection("circles").where("owner", "==", currentUserPhone).get().then(snapshot => {
        if (!snapshot.empty) {
          const friends = snapshot.docs[0].data().friends || [];
          friends.forEach(friend => {
            const li = document.createElement("li");
            li.textContent = friend;
            list.appendChild(li);
            li.addEventListener('click', () => toggleMenu(true));

          });
        }
      });
    }

    function addToCircle() {
      const friend = document.getElementById("newFriend").value.trim();
      if (!friend) return;

      db.collection("circles").where("owner", "==", currentUserPhone).get().then(snapshot => {
        if (!snapshot.empty) {
          const doc = snapshot.docs[0];
          const friends = doc.data().friends || [];
          if (!friends.includes(friend)) {
            friends.push(friend);
            doc.ref.update({ friends }).then(loadCircle);
          }
        } else {
          db.collection("circles").add({
            owner: currentUserPhone,
            friends: [friend]
          }).then(loadCircle);
        }
      });

      document.getElementById("newFriend").value = "";
    }

    // üë§ Profile
    function loadProfilePosts() {
      const container = document.getElementById("myPosts");
      db.collection("posts")
        .where("userPhone", "==", currentUserPhone)
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const posts = snapshot.docs.map(doc => doc.data());
          document.getElementById("profilePostCount").textContent = `Posts: ${posts.length}`;
          container.innerHTML = "";
          posts.forEach(post => {
            const div = document.createElement("div");
            div.className = "post";
            div.innerHTML = `<p>${post.content}</p><img src="${post.image}" alt="Post image">`;
            container.appendChild(div);
          });
        });
    }

    function loadAvatar() {
      db.collection("users").doc(currentUserPhone).get().then(doc => {
        if (doc.exists && doc.data().avatar) {
          document.getElementById("profileAvatar").src = doc.data().avatar;
        }
      });
    }

    function uploadAvatar() {
      const file = document.getElementById("avatarInput").files[0];
      const formData = new FormData();
      formData.append("image", file);

      fetch("http://127.0.0.1:5001/upload-avatar", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          db.collection("users").doc(currentUserPhone).set({
            avatar: data.url
          }, { merge: true });
          document.getElementById("profileAvatar").src = data.url;
        } else {
          alert("Upload failed.");
        }
      });
    }
  </script>
</body>
</html>

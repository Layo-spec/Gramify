<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Gramify</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0e1a2b;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #0e1a2b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Reset Password</h2>

    <input type="text" id="phoneNumber" placeholder="+15555550001" />
    <div id="recaptcha-container"></div>
    <button onclick="sendCode()">Send Code</button>

    <div id="verifySection" class="hidden">
      <input type="text" id="verificationCode" placeholder="Enter verification code" />
      <button onclick="verifyCode()">Verify Code</button>
    </div>

    <div id="newPasswordSection" class="hidden">
      <input type="password" id="newPassword" placeholder="New Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" />
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOE9D88xrVn3UZKLlPeNJT7_LzZvTnxYA",
      authDomain: "gramify-31432.firebaseapp.com",
      projectId: "gramify-31432",
      storageBucket: "gramify-31432.appspot.com",
      messagingSenderId: "433332533057",
      appId: "1:433332533057:web:cbab71ca12b4e19d1913c0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let confirmationResult;
    let verifiedPhone = "";

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: response => console.log("reCAPTCHA solved"),
        'expired-callback': () => console.log("reCAPTCHA expired")
      });
    };

    function sendCode() {
      const phone = document.getElementById("phoneNumber").value.trim();
      if (!phone) return alert("Enter your phone number.");

      const appVerifier = window.recaptchaVerifier;
      auth.signInWithPhoneNumber(phone, appVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById("verifySection").classList.remove("hidden");
          verifiedPhone = phone;
        })
        .catch(error => {
          console.error(error);
          alert("Error sending code: " + error.message);
        });
    }

    function verifyCode() {
      const code = document.getElementById("verificationCode").value.trim();
      if (!code) return alert("Enter the verification code.");

      confirmationResult.confirm(code)
        .then(() => {
          document.getElementById("newPasswordSection").classList.remove("hidden");
        })
        .catch(err => {
          console.error(err);
          alert("Invalid code. Try again.");
        });
    }

    async function resetPassword() {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!newPassword || !confirmPassword) {
        return alert("Fill both password fields.");
      }

      if (newPassword !== confirmPassword) {
        return alert("Passwords do not match.");
      }

      if (newPassword.length < 6) {
        return alert("Password should be at least 6 characters.");
      }

      try {
        await db.collection("users").doc(verifiedPhone).update({
          password: newPassword
        });

        alert("‚úÖ Password reset successfully!");
        window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        alert("Error resetting password.");
      }
    }
  </script>
</body>
</html>
